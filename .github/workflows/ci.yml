name: CI - IntÃ©gration Continue

# Workflow de CI pour vÃ©rifier le code sur chaque push et PR
on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  # Job de vÃ©rification de la qualitÃ© du code
  code-quality:
    name: QualitÃ© du Code
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Configuration de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“š Installation des dÃ©pendances
        run: npm ci

      - name: ðŸ” VÃ©rification du formatage (Prettier)
        run: npm run format:check

      - name: ðŸ”Ž Lint du code (ESLint)
        run: npm run lint

      - name: ðŸ”§ VÃ©rification des types TypeScript
        run: npm run type-check

      - name: ðŸ“Š Rapport de qualitÃ©
        if: always()
        run: |
          echo "### ðŸ“Š Rapport de QualitÃ© du Code" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Formatage vÃ©rifiÃ©" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Lint vÃ©rifiÃ©" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Types TypeScript vÃ©rifiÃ©s" >> $GITHUB_STEP_SUMMARY

  # Job de build
  build:
    name: Build de l'Application
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
      - name: ðŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Configuration de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“š Installation des dÃ©pendances
        run: npm ci

      - name: ðŸ—ï¸ Build de l'application
        run: npm run build

      - name: ðŸ“Š VÃ©rification de la taille du build
        run: |
          BUILD_SIZE=$(du -sh dist | cut -f1)
          echo "### ðŸ“¦ Build RÃ©ussi" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Taille du build :** $BUILD_SIZE" >> $GITHUB_STEP_SUMMARY
          echo "**Node.js :** 20.x" >> $GITHUB_STEP_SUMMARY
          echo "**TypeScript :** $(npx tsc --version)" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“¤ Upload des artefacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            package*.json
          retention-days: 7

  # Job de test Docker
  docker-test:
    name: Test Image Docker
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: ðŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ðŸ”§ Configuration de Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ³ Build de l'image Docker (test)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ env.IMAGE_NAME }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ§ª Test de l'image Docker
        run: |
          # CrÃ©er un fichier .env de test
          cat > .env.test << EOF
          DISCORD_TOKEN=test_token_for_build
          DISCORD_CLIENT_ID=test_client_id
          NODE_ENV=production
          EOF
          
          # Tester que le conteneur dÃ©marre
          docker run --rm --env-file .env.test ${{ env.IMAGE_NAME }}:test node --version || true
          
          echo "### ðŸ³ Image Docker TestÃ©e" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build rÃ©ussi" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Image fonctionnelle" >> $GITHUB_STEP_SUMMARY

  # Job de notification
  notify:
    name: Notifications
    runs-on: ubuntu-latest
    needs: [build, docker-test]
    if: always()
    
    steps:
      - name: ðŸ“Š RÃ©sumÃ© du Pipeline
        run: |
          echo "### ðŸŽ‰ Pipeline CI TerminÃ©" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branche :** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit :** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Auteur :** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Statut des jobs :**" >> $GITHUB_STEP_SUMMARY
          echo "- QualitÃ© du code : ${{ needs.code-quality.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build : ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Docker test : ${{ needs.docker-test.result }}" >> $GITHUB_STEP_SUMMARY




