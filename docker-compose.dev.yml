services:
  divnum-discord-bot-dev:
    build:
      context: .
      target: builder
    container_name: divnum-discord-bot-dev
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - AUTO_DEPLOY_COMMANDS=true
    env_file:
      - .env
    volumes:
      # Mount source code for development
      - ./src:/app/src
      - ./tsconfig.json:/app/tsconfig.json
      - ./data:/app/data
      - ./logs:/app/logs
    command: npm run dev
    networks:
      - bot-network-dev
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  bot-network-dev:
    driver: bridge